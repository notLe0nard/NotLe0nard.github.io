<body>
  <h1>BedgeBot Commands:</h1> 
  <p class="command">#time</p> 
  <p class="description">Sends the current time.</p> 
  <br>
  <p class="command">#help | #commands</p> 
  <p class="description">Brings you here.</p>
  <br>
  <p class="command">#gn | #guna</p>
  <p class="description">Start to sleep. The bot will send a message when you wake up with the time you spent sleeping.</p>
  <br>
  <p class="command">#ping | #test</p>
  <p class="description">Simple command to just see if the bot is active.</p>
  <br>
</body>
